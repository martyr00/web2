<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Зворотній зв'язок - Магазин Телефонів</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header >
  <h1>Зв'яжіться з нами</h1>
  <nav>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link" href="index.html">Головна</a></li>
      <li class="nav-item"><a class="nav-link" href="products.html">Продукти</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Контакти</a></li>
      <li class="nav-item"><a class="nav-link" href="task.html">Приклади</a></li>
    </ul>
  </nav>
</header>
<main >
  <section>
    <h2 class="section-title">Форма зворотного зв'язку</h2>
    <div class="inputs-contacts">
      <form class="contact-form">
        <label for="name">Ім'я:</label><br>
        <input class="input-text" type="text" id="name" name="name" required><br><br>

        <label for="email">Електронна пошта:</label><br>
        <input class="input-email" type="email" id="email" name="email" required><br><br>

        <label for="message">Повідомлення:</label><br>
        <textarea class="textarea" id="message" name="message" rows="4" required></textarea><br><br>

        <input class="submit-btn" type="submit" value="Надіслати">
      </form>
    </div>
  </section>
</main>
<footer >
  <p>&copy; 2024 Магазин Телефонів. Всі права захищені.</p>
</footer>
</body>
</html>
